version: apps/v1
kind: Docker
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  template:
    metadata:
      name: ~
      labels:
        app: nginx
    spec:
      DockerSpec:
        containers:
          - name: nginx
            image: "nginx:1.7.9"
            ports:
              - container_port: 80

